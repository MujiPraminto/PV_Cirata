<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Spreadsheet Chart with Download</title>
    <style>
        /* Styling untuk tombol download */
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .download-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Embedded Google Spreadsheet Chart</h1>

    <!-- Iframe Google Spreadsheet -->
    <iframe width="600" height="371" seamless frameborder="0" scrolling="no" 
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vScx7lNWFNLMEBwECci-00AxjgcyEKkzO9MBlfjFMvOAxgWtnlFHxyJS9hJN038Lw/pubchart?oid=2121816799&amp;format=interactive"></iframe>

    <!-- Tombol Download Data dari Google Spreadsheet -->
    <a href="https://docs.google.com/spreadsheets/d/1-1kW-qhWxqDHgdfq0U2d67J5od_adpzN/gviz/tq?tqx=out:csv&sheet=Sheet1" 
       class="download-button" download>
        Download Data (CSV)
    </a>

    <!-- JavaScript untuk refresh otomatis setiap 10 menit -->
    <script type="text/javascript">
        setInterval(function(){
            var iframe = document.getElementsByTagName('iframe')[0];
            iframe.src = iframe.src;
        }, 600000); // 10 menit
    </script>
</body>
</html>
